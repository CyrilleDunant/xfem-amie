# default initiation file for main_2d_composite
# be careful in overwriting!
.discretization
..sampling_number = 128
..order = LINEAR_TIME_LINEAR
.stepping
..time_step = 1.
..minimum_time_step = 1e-9
..maximum_iterations_per_step = 256
..number_of_time_steps = 1
.sample
..behaviour
...young_modulus = 12e9
...poisson_ratio = 0.2
...execute = WeibullDistributed(young_modulus)
..height = 0.4
..width = 0.4
..center
...x = 0
...y = 0
.inclusions
..family
...particle_size_distribution = Constant
...behaviour
....young_modulus = 30e9
....poisson_ratio = 0.25
....weibull_variable_variability = 0.4
....execute = WeibullDistributed(young_modulus)
...number = 1000 
...radius_maximum = 0.04 
...surface_fraction = 0.2
..family
...particle_size_distribution = Constant
...geometry = Ellipsoidal
...shape_factor = 0.7
...behaviour
....young_modulus = 50e9
....poisson_ratio = 0.25
....angle = GetParticleOrientation
....young_modulus *= "0.5 + abs ( angle ) / 3.141592"
....young_modulus *= 0.5
...number = 1000 
...radius_maximum = 0.01 
...surface_fraction = 0.3
..placement
...spacing = 0.001
.boundary_conditions
..boundary_condition
...condition = FIX_ALONG_XI
...position = LEFT_AFTER
..boundary_condition
...condition = SET_ALONG_ETA
...position = BOTTOM_AFTER
..boundary_condition
...condition = SET_ALONG_ETA
...position = TOP_AFTER
...value = 0.0001
.output
..time_step
...at = ALL
..file_name = 2d_composite_output
..field = STRAIN_FIELD
..field = REAL_STRESS_FIELD
.export
..time_step
...at = ALL
..file_name = 2d_composite_output
..field = STIFFNESS
..field = young_modulus
..field = coef
