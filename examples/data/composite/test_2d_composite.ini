# default initiation file for main_2d_composite
# be careful in overwriting!
.discretization
..sampling_number = 6
..order = LINEAR_TIME_LINEAR
.stepping
..time_step = 1.
..minimum_time_step = 1e-9
..maximum_iterations_per_step = 128
..number_of_time_steps = 1
.sample
..behaviour
...young_modulus = 12e9
...poisson_ratio = 0.2
...execute = WeibullDistributed(young_modulus)
..height = 0.4
..width = 0.4
..center
...x = 0
...y = 0
.inclusions
..particle_size_distribution = Constant
..geometry = SpaceTimeXFEM
..behaviour
...young_modulus = 50e9
...poisson_ratio = 0.25
#...imposed_deformation = 0.01
...weibull_variable_variability = 0.4
...execute = WeibullDistributed(young_modulus)
..number = 1 
..radius_maximum = 0.1 
..surface_fraction = 0.9
..placement
...spacing = 0.001
...random_seed = 2
.boundary_conditions
..boundary_condition
...condition = FIX_ALONG_XI
...position = LEFT_AFTER
..boundary_condition
...condition = SET_ALONG_ETA
...position = BOTTOM_AFTER
.output
..time_step
...at = ALL
..file_name = 2d_composite_output
..field = STRAIN_FIELD
..field = REAL_STRESS_FIELD
.export
..time_step
...at = ALL
..svg = FALSE
..file_name = 2d_composite_export_
..field = TWFT_STIFFNESS
